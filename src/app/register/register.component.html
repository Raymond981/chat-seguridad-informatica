<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Bienvenido</h3>
            <p>a nuestra plataforma, disfruta.!</p>
            <button (click)="login()">Iniciar sesión</button>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Crea una nueva cuenta en nuestro sistema.</h3>
                    <form [formGroup]="create_user">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre completo*" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password" class="form-control" placeholder="Contraseña*" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="password" formControlName="password2" class="form-control" placeholder="Confirmar contraseña*"
                                        value="" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" formControlName="correo" placeholder="Correo eléctronico*"
                                        value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" formControlName="telefono" placeholder="Número teléfonico*" value="" />
                                </div>
                                <button class="btnRegister" (click)="crearUsuario()">Registrarte</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
