<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Inicio de sesión</h3>
            <form [formGroup]="login_form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Correo eléctronico*" formControlName="correo"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña*" value="" formControlName="password" />
                </div>
                <div class="form-group">
                    <button class="btnSubmit" (click)="login()">Iniciar sesión</button>
                </div>
                <div class="form-group">
                    <a href="/forgot-password" class="ForgetPwd">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Bienvenido</h3>
        </div>
    </div>
</div>
